        <script>
	    var uniqueIDCounter = 0;
            document.getElementById("qrButton").addEventListener("click", function() {
    		var existingQRElement = document.getElementById("qrCode").getElementsByTagName("img")[0];
    
    		if (existingQRElement) {
        		existingQRElement.remove();
    		}
                var adSoyad = document.getElementById("adSoyad").value;
                var adSoyadPattern = /^[a-zA-ZğüşıöçĞÜŞİÖÇ\s]+$/;
                
                if (adSoyad.length < 3 || !adSoyadPattern.test(adSoyad)) {
                    alert("Geçersiz Ad Soyad. Lütfen geçerli bir ad soyad girin.");
                    return;
                }
		var uniqueID = uniqueIDCounter++;
                var uni = document.getElementById("uni").value;
                var fakulte = document.getElementById("fakulte").value;
                var bolum = document.getElementById("bolum").value;

                var etkinlikler = [];
                var checkboxes = document.querySelectorAll(".etkinlikler input[type=checkbox]:checked");
                checkboxes.forEach(function(checkbox) {
                    etkinlikler.push(checkbox.id);
                });

                var userData = {
		    "ID": uniqueID,
                    "AdSoyad": adSoyad,
                    "Universite": uni,
                    "Fakulte": fakulte,
                    "Bolum": bolum,
                    //"Etkinlikler": etkinlikler
                };

                var jsonData = JSON.stringify(userData);
                var blob = new Blob([jsonData], { type: "application/json" });
                var url = URL.createObjectURL(blob);
                var a = document.createElement("a");
                a.href = url;
                a.download = "kullanici_verileri.json";
                a.click();

                var qrCode = new QRCode(document.getElementById("qrCode"), {
                    text: jsonData,
                    width: 500,
                    height: 500
                });
            });
